<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-stable tabs-striped tabs-background-balanced">

  <!-- Index Tab -->
  <ion-tab title="Index" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Login Tab -->
  <ion-tab title="Login" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- Liste de commandes Tab -->
  <ion-tab title="Liste Commande" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/liste">
    <ion-nav-view name="tab-liste"></ion-nav-view>
  </ion-tab>


</ion-tabs>
