<ion-view title="Liste commande">
  <ion-content padding="true" class="has-header">
    <ion-list>
      <ion-item ng-click="chargerCommande(e.id_com)" class="item item-avatar" ng-repeat="e in commandes">
           <i class="icon ion-pricetag padding"></i>Commande no {{e.id_com}}
        <span class="item-note">{{e.date_com}}  Statut {{e.code_statut}}</span>      
                <p>Fournisseur : {{e.code_fou}}</p>
            </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
